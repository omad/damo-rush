{% extends 'base.html' %}

{% block content %}
<b-jumbotron bg-variant="primary" text-variant="white">
  <template slot="header">Dino-Rush</template>
  <template slot="lead">
    Get your personalized puzzle deck for the rush hour game from a 2 million+ puzzles database !
  </template>
</b-jumbotron>

<b-form-group
      horizontal
      :label-cols="4"
      description="Let us know your name."
      label="Enter your name"
      >
      <b-form-input v-model.trim="name"></b-form-input>
</b-form-group>

<b-alert variant="success" :show="showAlert">Hello {{ name }}</b-alert>
<a href="/gen"> goto deck builder </a>
{% endblock %}

{% block footer_js %}
<script>
  window.app = new Vue({
                       el: '#app',
                       data: {
                         name: ''
                       },
                       computed: {
                         showAlert() {
                           return this.name.length > 4 ? true : false
                         }
                       }
  })
</script>
{% endblock %}
